
services:
  db:
    image: postgres:18
    restart: on-failure
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mydatabase}  # ðŸ‘ˆ Use POSTGRES_DB from .env or default to 'mydatabase'
      POSTGRES_USER: ${POSTGRES_USER:-myuser}      # ðŸ‘ˆ Use POSTGRES_USER from .env or default to 'myuser'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypass}  # ðŸ‘ˆ Use POSTGRES_PASSWORD from .env or default to 'mypass'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env          # ðŸ‘ˆ Load .env into the container

volumes:
  postgres_data: